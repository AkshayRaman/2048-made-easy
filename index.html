<!DOCTYPE html>
<html manifest="cache.appcache" lang="en">
	<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	  <meta charset="utf-8">
	  <title>2048 WITH CHEATS!</title>

	  <link href="css/main.css" rel="stylesheet" type="text/css">
	  <meta name="apple-mobile-web-app-capable" content="yes">
	  <meta name="apple-mobile-web-app-status-bar-style" content="black">

	  <meta name="HandheldFriendly" content="True">
	  <meta name="MobileOptimized" content="320">
	  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
	  
	</head>
	<body style="margin:0px">
	  <div class="container">
		<div class="heading">
		  <h1 class="title">2048</h1>
		  <div class="scores-container">
			<div class="score-container">0</div>
			<div class="best-container">0</div>
		  </div>
		</div>

		<div class="above-game">
		  <a class="restart-button">Restart</a>
		  <div id="enable-cheats">Enable cheats: <input type="checkbox" id="cheats" style="width:10%"/></div>
		  <p> You know what to do :P </p>
		</div>
		<div class="game-container">
		  <div class="game-message">
			<p></p>
			<div class="lower">
				<a class="keep-playing-button">Keep going</a>
			  <a class="retry-button">Try again</a>
			  <div class="score-sharing"></div>
			  <div class="mailing-list">
			  </div>
			</div>
		  </div>
		  <div class="grid-container">
			<div class="grid-row">
			  <div class="grid-cell"></div>
			  <div class="grid-cell"></div>
			  <div class="grid-cell"></div>
			  <div class="grid-cell"></div>
			</div>
			<div class="grid-row">
			  <div class="grid-cell"></div>
			  <div class="grid-cell"></div>
			  <div class="grid-cell"></div>
			  <div class="grid-cell"></div>
			</div>
			<div class="grid-row">
			  <div class="grid-cell"></div>
			  <div class="grid-cell"></div>
			  <div class="grid-cell"></div>
			  <div class="grid-cell"></div>
			</div>
			<div class="grid-row">
			  <div class="grid-cell"></div>
			  <div class="grid-cell"></div>
			  <div class="grid-cell"></div>
			  <div class="grid-cell"></div>
			</div>
		  </div>

		  <div class="tile-container"></div>
		</div>
	  </div>

	  <script src="js/bind_polyfill.js"></script>
	  <script src="js/classlist_polyfill.js"></script>
	  <script src="js/animframe_polyfill.js"></script>
	  <script src="js/keyboard_input_manager.js"></script>
	  <script src="js/html_actuator.js"></script>
	  <script src="js/grid.js"></script>
	  <script src="js/tile.js"></script>
	  <script src="js/local_storage_manager.js"></script>
	  <script src="js/game_manager.js"></script>
	  <script src="js/application.js"></script>

	</body>
</html>
